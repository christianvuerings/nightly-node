name: Tests
on:
  pull_request:
    branches:
      - main
  merge_group:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          # TOFIX
          - windows-latest
        version: [20.11, 22]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}
          cache: "npm"
      # To debug with ssh
      # - name: Setup tmate session
      #   uses: mxschmitt/action-tmate@v3
      - name: Install and Build ğŸ”§
        run: |
          npm install
          npm run test
